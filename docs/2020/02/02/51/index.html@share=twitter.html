        <div id="not-logged-in">

        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Share a link with your followers
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="url" type="hidden" value="https://shitpost745384198.wordpress.com/2020/02/02/51/">
  <input name="via" type="hidden" value="wordpressdotcom">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">

    <label for="status" id="status-label">Tweet Text</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      > https://shitpost745384198.wordpress.com/2020/02/02/51/ via @wordpressdotcom</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Log in to Twitter</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Phone, email or username
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Password</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Remember me</label>
    &middot;
    <a
      href="https://twitter.com/account/begin_password_reset"
      class="alternate-context"
    >Forgot password?</a>
  </p>
    <input type="hidden" name="ui_metrics" autocomplete="off">
    <script src="https://twitter.com/i/js_inst?c_name=ui_metrics" async></script>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Log in and Tweet">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" class="thumbnail">
  <div class="inner">
    <h2>
      New to Twitter?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=wordpressdotcom" rel="noopener">Sign up</a>
    </h2>
    <p>
      <img src="https://pbs.twimg.com/profile_images/1078730279110340613/C47HYxdP_normal.jpg" width="48" height="48" alt="">
      Don't miss any updates from <strong>WordPress.com</strong>. Get your account today to stay up-to-date with your interests!

    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter" rel="noopener">What is Twitter? Learn more</a>.</p>
  </div>
</div>
